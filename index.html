<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen - The Champions of Rock</title>

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #eee;
      line-height: 1.8;
    }

    /* ===== MENU ===== */
    nav {
      background: linear-gradient(90deg, #000, #ff6600);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    nav a {
      color: #ffb347;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      flex-shrink: 0;
    }

    nav a:hover {
      color: white;
    }

    /* ===== HERO ===== */
    .hero {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0c/Queen_1977.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 140px 20px;
      box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
    }

    .hero h1 {
      font-size: 3em;
      color: #ff6600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3em;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }

    /* ===== FOOTER ===== */
    footer {
      background: linear-gradient(90deg, #000, #ff6600);
      color: #ffb347;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.3em; }
      .hero p { font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <!-- ===== MENU ===== -->
  <nav>
    <a href="index.html">Início</a>
    <a href="biografia.html">Biografia</a>
    <a href="discografia.html">Discografia</a>
    <a href="membros.html">Membros</a>
    <a href="concertos.html">Concertos</a>
  </nav>

  <!-- ===== HERO ===== -->
  <header class="hero">
    <h1>QUEEN</h1>
    <p>The Champions of Rock</p>
  </header>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 - Tributo a Queen | Criado por Gonçalo Silva</p>
  </footer>

</body>
</html>
